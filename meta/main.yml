galaxy_info:
  author: Alan Jenkins
  description:
    This role is not to be invoked directly.
    It provides both the code and documentation for
    `sourcejedi.rpmfusion-free` and `sourcejedi.rpmfusion-nonfree`.

  license: GPLv3

  # Ansible version without known vulnerabilities, according to debops project
  min_ansible_version: 2.1.4.0

  platforms:
    - name: Fedora
      versions: [24, 25, 26, 27]

  galaxy_tags: []

# Allow multiple runs, to enable multiple "repo"s.
allow_duplicates: yes
