galaxy_info:
  author: Alan Jenkins
  description:
    This role provides both the code and documentation for
    `sourcejedi.rpmfusion-free` and `sourcejedi.rpmfusion-nonfree`.
    It is not to be invoked directly.

  license: GPLv3

  # check_mode
  min_ansible_version: 2.2

  platforms:
    - name: Fedora
      versions:
       - 24
       - 25

  galaxy_tags:
    - repository

# Allow multiple runs, to enable multiple "repo"s.
allow_duplicates: yes
